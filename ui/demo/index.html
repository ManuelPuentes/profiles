<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
  </head>
  <body>
    <membrane-context-provider id="provider">
      <hod-profile-prompt>
        <hod-search-agent></hod-search-agent>
      </hod-profile-prompt>
    </membrane-context-provider>

    <script type="module">
      import { html, render } from 'lit-html';
      import { HodProfilePrompt, HodSearchAgent } from '../dist';
      import { MembraneContextProvider } from '@holochain-open-dev/membrane-context';
      import ConductorApi from '@holochain/conductor-api';

      (async function () {
        const appWebsocket = await ConductorApi.AppWebsocket.connect('ws://localhost:8888');
        const appInfo = await appWebsocket.appInfo({ installed_app_id: 'test-app' });

        const cellId = appInfo.cell_data[0][0];

        customElements.define(
          'membrane-context-provider',
          MembraneContextProvider
        );
        customElements.define('hod-profile-prompt', HodProfilePrompt);
        customElements.define('hod-search-agent', HodSearchAgent);

        const context = document.getElementById('provider');
        context.appWebsocket = appWebsocket;
        context.cellId = cellId;
      })();
    </script>
  </body>
</html>
