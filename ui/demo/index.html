<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
  </head>
  <body>
    <profile-prompt>
      <search-agent></search-agent>
    </profile-prompt>

    <script type="module">
      import { html, render } from 'lit-html';
      import {
        ProfilePrompt,
        SearchAgent,
        ProfilesService,
        ProfilesStore,
        connect,
      } from '../dist';
      import ConductorApi from '@holochain/conductor-api';

      (async function () {
        const appWebsocket = await ConductorApi.AppWebsocket.connect(
          'ws://localhost:8888'
        );
        const appInfo = await appWebsocket.appInfo({
          installed_app_id: 'test-app',
        });

        const cellId = appInfo.cell_data[0][0];

        const service = new ProfilesService(appWebsocket, cellId);
        const store = new ProfilesStore(service);

        customElements.define('profile-prompt', connect(ProfilePrompt, store));
        customElements.define('search-agent', connect(SearchAgent, store));
      })();
    </script>
  </body>
</html>
